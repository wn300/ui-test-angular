<mat-card class="example-card mt-5">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Cargue masivo de empleados</mat-card-title>
    <mat-card-subtitle>Adjuntar archivo</mat-card-subtitle>
  </mat-card-header>
  <app-file-upload
    [drageable]="true"
    [nameFile]="filequotation"
    [extensions]="extensions"
  ></app-file-upload>
</mat-card>
<ng-container
  *ngTemplateOutlet="dataSource.filteredData.length > 0 ? datatable : ''"
></ng-container>
<ng-template #datatable>
  <mat-card class="example-card mt-2">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="identification">
          <th mat-header-cell *matHeaderCellDef>Identificaci√≥n</th>
          <td mat-cell *matCellDef="let element">
            {{ element.identification }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Telefono</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-Mail</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>
</ng-template>
